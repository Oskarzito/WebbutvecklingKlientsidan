<!DOCTYPE html>
<html lang="sv" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>3.6.4 Full-duplex kommunikation</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>

    <header>
        <h1>3.6.4 Full-duplex kommunikation</h1>
        <hr>
    </header>

    <div class="chat-window">

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="scripts/chatt.js"></script>
