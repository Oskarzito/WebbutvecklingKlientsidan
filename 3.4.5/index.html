<!DOCTYPE html>
<html lang="sv" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>3.4.5 Formulärhantering</title>
    <!--Använder mig av Bootstrap för denna uppgift då fokus ej ligger på CSS utan snarare JavaScript-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body class="container">
    <header>
        <h1>3.4.5 Formulärhantering</h1>
        <p>För att lägga mer tid på validering och formulärhantering kommer stilsättning ske med Bootstrap.</p>
    </header>

    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form data-list-form="form">
                    <!--Name input-->
                    <div class="form-group">
                        <label for="nameInput">Namn:</label>
                        <span class="hint" data-name-hint="nameHint">Mata in ett namn!</span>
                        <input data-input="name" class="form-control" name="nameInput" type="text" id="nameInput" required>
                    </div>

                    <!--Mail input-->
                    <div class="form-group">
                        <label for="emailInput">Email:</label>
                        <span class="hint" data-email-hint="emailHint">Mata in en mail som slutar på '@su.se'!</span>
                        <input data-input="email" class="form-control" name="emailAdress" type="email" placeholder="example@su.se" required>
                    </div>

                    <!--Radio input-->
                    <div class="form-group">
                        <div class="radio">
                            <label><input type="radio" name="drink" value="coffee">Kaffe</label>
                        </div>

                        <div class="radio">
                            <label><input type="radio" name="drink" value="tea">Te</label>
                        </div>

                        <div class="radio">
                            <label><input type="radio" name="drink" value="other" data-input="otherRadioChoice" checked>Annat</label>
                        </div>

                        <!--Other div-->
                        <div class="other-drink-selection hidden-input" data-input="other">
                            <label for="otherInput">Annat:</label>
                            <input data-other-textbox="box" class="form-control" name="otherRadioChoiceValue" type="text" pattern="^[A-Z]+[A-z0-9]{2,12}$" placeholder="Annan dryck">
                        </div>
                    </div>

                    <!--Accept checkbox input-->
                    <div class="form-group">
                        <div class="checkbox">
                            <label><input type="checkbox" data-checkbox="accept" value="accept">Accepterar du att din inmatade data skickas till en ny flik?</label>
                        </div>
                    </div>

                    <!--Missing checkbox input-->
                    <div class="form-group">
                        <div class="checkbox">
                            <label><input type="checkbox" data-checkbox="missingSomething" value="">Saknar du något?</label>
                        </div>

                        <!--Missing div-->
                        <div class="other-drink-selection hidden-input" data-input="missing">
                            <input class="form-control" name="missingInput" type="text" pattern="^[A-Z]+[A-z0-9]{2,12}$" placeholder="Vilken dryck saknas?">
                        </div>
                    </div>

                    <!--Submit-->
                    <button type="submit" class="btn btn-default">Skicka!</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="scripts/main.js"></script>

</body>

</html>
