<!DOCTYPE html>
<html lang="sv" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>3.2 DOM-objekt och jQuery</title>
    <!--Använder mig av Bootstrap för denna uppgift då fokus ej ligger på CSS utan snarare JavaScript-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body class="container">
    <header>
        <h1>3.2 DOM-objekt och jQuery</h1>
        <p>Använder mig av Bootstrap för övergripande stilsättning i denna uppgift då uppgiftens fokus ej ligger på CSS utan snarare JavaScript.</p>
    </header>

    <section>
        <div class="panel panel-default">
            <div class="panel-body" data-panel-body="panel-body">
                <form data-list-form="form">
                    <div class="form-group">
                        <label for="listInputId">Saker att göra idag:</label>
                        <input type="text" id="listInputId" autofocus>
                    </div>
                    <button type="submit" class="btn btn-default button-as-inline">Spara!</button>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body" data-panel-body="panel-body">
                <h4>Saker som ska göras:</h4>
                <div data-list-todo="todo">

                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body" data-panel-body="panel-body">
                <h4>Saker som har gjorts:</h4>
                <div data-list-done="done">
                    <ol class="done-list">

                    </ol>
                </div>
            </div>
        </div>
    </section>

    <div>
        <button type="button" class="btn btn-default" data-pointless-button="pointless-button">Klicka för att ta bort mig!</button>
        <button type="button" class="btn btn-default" data-remove-event="background-off">&lt;-- Men klicka här först så kan man inte ta bort knappen till vänster!</button>
    </div>

    <div class="fixed-bottom">
        <div class="mousecords">
            <p>Musposition: </p>
            <p>X: <span data-mouse-x="xcord"></span> x</p>
            <p>Y: <span data-mouse-y="ycord"></span></p>
        </div>
        <div class="windowcords">
            <p>Window: </p>
            <p>X: <span data-win-x="xcord"></span> x </p>
            <p>Y: <span data-win-y="ycord"></span></p>
        </div>
        <div class="keyspressed">
            <p>Knapptryck: <span data-keys-pressed="keyspressed">0</span></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="scripts/formhandler.js"></script>
    <script src="scripts/listmanager.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
