<!DOCTYPE html>
<html lang="sv" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>3.2 DOM-objekt och jQuery</title>
    <!--Använder mig av Bootstrap för denna uppgift då fokus ej ligger på CSS utan snarare JavaScript-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body class="container">
    <header>
        <h1>3.2 DOM-objekt och jQuery</h1>
        <p>Använder mig av Bootstrap för övergripande stilsättning i denna uppgift då fokus ej ligger på CSS utan snarare JavaScript.</p>
    </header>

    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form data-list-form="form">
                    <div class="form-group">
                        <label for="listInputId">Saker att göra idag:</label>
                        <input type="text" name="" id="listInputId">
                    </div>
                    <button type="submit" class="btn btn-default button-as-inline">Spara!</button>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <h4>Saker som ska göras:</h4>
                <div data-list-todo="todo">

                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <h4>Saker som har gjorts:</h4>
                <div data-list-done="done">
                    <ol class="done-list">

                    </ol>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/listmanager.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>
</html>
