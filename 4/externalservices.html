<!DOCTYPE html>
<html lang="sv" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gesällprov</title>
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <!---->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!---->
    <link rel="stylesheet" href="stylesheets/externalservicesstyles.css">
</head>

<body>
    <header>
        <h1>Externa tjänster</h1>
    </header>

    <!-- Lådmenyn uppe till vänster -->
    <div class="drawer-menu-button" data-button="drawer-menu-btn">&#9776; Meny</div>
    <div class="drawer-menu" data-menu="drawer-menu">
        <div class="close-drawer-button" data-button="close-drawer">&larr;</div>
        <a href="index.html">Startsida</a>
        <a href="#">Link2</a>
        <a href="#">Link3</a>
        <a href="#">Link4</a>
    </div>
    <!---->

    <nav>
        <p>Placeholder så länge</p>
    </nav>



    <section class="map-container">
        <div class="column">
            <div class="google-map" id="map" data-map="google-map"></div>
        </div>

        <div class="column form-map-input">
            <h2>Testa släppa markören eller fyll i formuläret</h2>
            <form data-form="place-form">
                <label for="city-country-input"> Stad eller land:</label>
                <input type="text" value="stockholm" id="city-country-input" data-input="place">
                <!-- Knappen göms och klickas via JS -->
                <button type="submit" data-button="form-map-submit">Hämta väderlek!</button>
            </form>

            <div class="weather-response-div">
                <h2 data-output="place">&nbsp</h2>
                <h3><span data-output="temp">&nbsp</span></h3>
            </div>
        </div>
    </section>

    <section class="container">
        <h2>Intressanta saker inärheten</h2>
        <p>Klicka på namnet om du vill veta mer om platsen:</p>
        <table class="table table-hover panel panel-default">
            <thead>
                <tr>
                    <th>Namn</th>
                    <th>Avstånd (meter)</th>
                </tr>
            </thead>
            <tbody data-output="table-body-result">
                <!-- Här adderas tabellrader dynamisk vid flyttande av markören
                     på Google Maps-kartan -->
            </tbody>
        </table>
    </section>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPDsmzeA823yxURWPTkBmGTgq31DfDEIc"></script>
    <script src="scripts/externalservices.js"></script>
</body>

</html>
