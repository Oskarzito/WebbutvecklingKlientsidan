<!DOCTYPE html>
<html lang="sv" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>3.5.2 Filläsning</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
    <header>
        <h1>3.5.2 Filläsning</h1>
        <p>Filläsning</p>
        <hr>
    </header>

    <div class="file-div">
        <h2>Textfilsinnehåll:</h2>
        <input type="file" class="file-image-input" data-input="files-hidden-btn" multiple>
        <a href="#" data-input="files-real-btn">Läs in fil</a>
        <div class="out-div">
            <p>Inläst text:</p>
            <div class="file-output" data-output="files"></div>
        </div>
    </div>

    <hr>

    <div class="image-div">
        <h2>Bildinläsning:</h2>
        <div class="image-drop" data-input="image">
            <p>Droppa bild här</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="scripts/file.js"></script>
    <script src="scripts/image.js"></script>
    
</body>

</html>
